<!DOCTYPE html>
<html>
<head>
  <title>Will you be my person forever üòè</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    button {
      font-size: 18px;
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: orange;
      color: white;
      animation: beat 1s infinite;
}

@keyframes beat {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
    }

    #no {
      background: ltghtgray;
      position: absolute;
      animation: shake 0.4s infinite;
}
    @keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  50% { transform: translateX(4px); }
  75% { transform: translateX(-4px); }
  100% { transform: translateX(0); }
}
    }
  </style>
</head>

<body>

<div class="box">
  <h1 style="color:#purple;">Will you be my person forever üòà</h1>
  <button id="yes" onclick="yesClick()">YES ‚ù§Ô∏è </button>
  <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">NO  üíî</button>
</div>

<script>
  function moveNo() {
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 100);
    let no = document.getElementById("no");
    no.style.left = x + "px";
    no.style.top = y + "px";
  }

  function yesClick() {
    window.location.href = "thanks.html";
  }
</script>

</body>
</html>
